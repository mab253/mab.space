    }
    div.project-grid {
      display: grid;
      grid-template-columns: 50% auto;
      grid-column-gap: 20px;
      grid-row-gap: 20px;
    }
    div.project-grid div.project {
      width: 100%;
      height: 50vh;
      border: 1px solid Gray;
      padding: 50px;
      padding-right: 0;
      box-sizing: border-box;

      background-color: Lime;
    }
    div.project-grid a:nth-child(even) div.project:hover {
      background-color: Magenta;
    }
    div.project-grid div.project div.project-img {
      width: 100%;
      margin-top: 80px;
    }
    div.project-grid div.project div.project-img img {
      width: 100%;
    }
    div.project-grid div.project h2.project-title {
      position: absolute;
      font-size: 22px;
      color: Black;
    }
    div.project-grid div.project h2.project-title.project-select {
      background-color: Black;
      padding: 3px;
      color: White;
      position: absolute;
    }
    @media only screen and (max-width: 1000px) {
      div.super-grid {
        grid-template-columns: 100%;
      }
      div.project-grid div.project {
        height: 330px;
      }
    }
    @media only screen and (max-width: 700px) {
      div.project-grid {
        grid-template-columns: 100%;

    }
